<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="KoalaApp">
    <div ng-controller="KoalaController as vm" class="container">
      <header>
        <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
      </header>
      <br>
      <br>
      <h2>Add Koala</h2>
      <!-- input fields -->
          <input ng-model="vm.newKoala.name" type="text" placeholder="name">
          <input ng-model="vm.newKoala.gender"type="text" placeholder="gender">
          <input ng-model="vm.newKoala.age"type="number" placeholder="age">
          <input ng-model="vm.newKoala.ready_to_transfer"type="text" placeholder="ready to transfer">
          <input ng-model="vm.newKoala.notes"type="text" placeholder="Notes">
          <button ng-click="vm.addKoala(vm.newKoala)">Add Koala</button>

      <br>
      <hr>
      <br>
      <h2>All Koalas</h2>
      <!-- table of koalas -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th> 
            <th>Ready To Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="koala in vm.koalaList">
            <td>{{koala.name}}</td>
            <td>{{koala.gender}}</td>
            <td>{{koala.age}}</td>
            <td>{{koala.ready_to_transfer}}</td>
            <td>{{koala.notes}}</td>
            <td><button ng-click="vm.markReady(koala)">Mark Ready</button></td> 
            <td><button ng-click="vm.deleteKoala(koala._id)">Delete</button></td> 
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
